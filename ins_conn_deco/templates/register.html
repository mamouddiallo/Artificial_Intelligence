<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Int.Art - Registration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            --dark-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --accent-color: #00ff88;
            --error-color: #ff4757;
            --success-color: #2ed573;
            --text-light: #ffffff;
            --text-dark: #333333;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: var(--dark-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Animation */
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: var(--primary-gradient);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 50%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 60px;
            height: 60px;
            top: 30%;
            right: 30%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
            }
            25% { 
                transform: translateY(-20px) rotate(90deg) scale(1.1); 
            }
            50% { 
                transform: translateY(-40px) rotate(180deg) scale(1); 
            }
            75% { 
                transform: translateY(-20px) rotate(270deg) scale(0.9); 
            }
        }

        /* Container Styling */
        .main-container {
            width: 100%;
            max-width: 450px;
            margin: 0 20px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--secondary-gradient);
        }

        /* Header */
        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.3); }
            100% { box-shadow: 0 0 40px rgba(102, 126, 234, 0.6); }
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-light);
        }

        .logo-text .accent {
            color: var(--accent-color);
        }

        .form-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .form-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 400;
        }

        /* Form Styling */
        .registration-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Django Form Styling */
        .django-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .django-form p {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 0;
        }

        .django-form label {
            color: var(--text-light);
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .django-form input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 16px;
            font-weight: 400;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .django-form input:focus {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 4px rgba(0, 255, 136, 0.1);
        }

        .django-form input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Error styling for Django form errors */
        .django-form ul {
            list-style: none;
            margin: 6px 0 0 0;
            padding: 0;
        }

        .django-form ul li {
            color: var(--error-color);
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .django-form ul li::before {
            content: '\f071';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 10px;
        }

        /* Submit Button */
        .submit-button {
            background: var(--secondary-gradient);
            border: none;
            border-radius: 12px;
            color: var(--text-light);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            padding: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .submit-button:hover::before {
            left: 100%;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 198, 255, 0.4);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        /* Link Section */
        .form-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-link p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .form-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .form-link a:hover {
            text-decoration: underline;
            color: #00c6ff;
        }

        /* Error Styling */
        .error-message {
            background: linear-gradient(135deg, var(--error-color), #ff3742);
            color: var(--text-light);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            border: 1px solid rgba(255, 71, 87, 0.3);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .field-error {
            color: var(--error-color);
            font-size: 12px;
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .field-error i {
            font-size: 10px;
        }

        /* Success Message */
        .success-message {
            background: linear-gradient(135deg, var(--success-color), #27ae60);
            color: var(--text-light);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            border: 1px solid rgba(46, 213, 115, 0.3);
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hide Django default elements */
        .helptext {
            display: none;
        }

        ul {
            list-style: none;
        }

        /* Password Strength Indicator */
        .password-strength {
            margin-top: 8px;
            padding: 0;
        }

        .strength-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            background: var(--error-color);
            transition: all 0.3s ease;
        }

        .strength-fill.weak {
            width: 25%;
            background: var(--error-color);
        }

        .strength-fill.fair {
            width: 50%;
            background: #ffa502;
        }

        .strength-fill.good {
            width: 75%;
            background: #3742fa;
        }

        .strength-fill.strong {
            width: 100%;
            background: var(--success-color);
        }

        .strength-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Loading State */
        .loading {
            position: relative;
            pointer-events: none;
            opacity: 0.7;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid var(--text-light);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .main-container {
                margin: 0 15px;
            }

            .form-container {
                padding: 30px 25px;
                border-radius: 20px;
            }

            .form-title {
                font-size: 28px;
            }

            .logo-text {
                font-size: 24px;
            }

            .form-group input {
                padding: 14px 18px 14px 45px;
                font-size: 15px;
            }

            .submit-button {
                padding: 16px;
                font-size: 15px;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Background Shapes -->
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="main-container">
        <div class="form-container">
            <!-- Header -->
            <div class="form-header">
                <div class="logo-section">
                    <div class="logo-icon">
                        <i class="fas fa-brain"></i>
                    </div>
                    <div class="logo-text">
                        Int.<span class="accent">Art</span>
                    </div>
                </div>
                <h1 class="form-title">Join the Future</h1>
                <p class="form-subtitle">Create your account and unlock the power of AI</p>
            </div>

            <!-- Registration Form -->
            <form method="post" action="{% url 'inscription' %}" class="registration-form" id="registrationForm">
                {% csrf_token %}
                
                <!-- Django Form Fields -->
                <div id="messageContainer"></div>
                
                <div class="django-form">
                    {{ form.as_p }}
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-button" id="submitButton">
                    <i class="fas fa-user-plus"></i>
                    Sign Up
                </button>
            </form>

            <!-- Link to Login -->
            <div class="form-link">
                <p>Already have an account? <a href="{% url 'connexion' %}">Sign In</a></p>
            </div>
        </div>
    </div>

    <script>
        // Form submission with loading state
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            const submitButton = document.getElementById('submitButton');
            submitButton.classList.add('loading');
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
        });

        // Add focus effects to Django form inputs
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.django-form input');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.borderColor = 'var(--accent-color)';
                    this.style.background = 'rgba(255, 255, 255, 0.1)';
                    this.style.boxShadow = '0 0 0 4px rgba(0, 255, 136, 0.1)';
                });

                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                        this.style.background = 'rgba(255, 255, 255, 0.05)';
                        this.style.boxShadow = 'none';
                    } else {
                        this.style.borderColor = 'var(--success-color)';
                    }
                });
            });
        });

        // Auto-hide error messages after 5 seconds
        setTimeout(() => {
            const errorMessages = document.querySelectorAll('.django-form ul');
            errorMessages.forEach(message => {
                message.style.transition = 'opacity 0.5s ease';
                message.style.opacity = '0';
                setTimeout(() => {
                    if (message.parentNode) {
                        message.remove();
                    }
                }, 500);
            });
        }, 8000);
    </script>
</body>
</html>
